<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carros Nissan</title>
  <style>
    /* Estilos CSS básicos para a página */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .carros {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      margin-top: 20px;
    }

    .carro {
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }

    .carro img {
      max-width: 100%;
      height: auto;
    }

    .carro h3 {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Carros Nissan</h1>
  </header>

  <div class="container">
    <h2>Conheça nossos modelos</h2>

    <div class="carros">
      <div class="carro">
        <img src="caminho/para/imagem1.jpg" alt="Nissan Modelo 1">
        <h3>Modelo 1</h3>
      </div>

      <div class="carro">
        <img src="caminho/para/imagem2.jpg" alt="Nissan Modelo 2">
        <h3>Modelo 2</h3>
      </div>

      <div class="carro">
        <img src="caminho/para/imagem3.jpg" alt="Nissan Modelo 3">
        <h3>Modelo 3</h3>
      </div>
    </div>
  </div>
</body>
</html>
